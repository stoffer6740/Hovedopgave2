<div ng-controller="GetArticlesCtrl">
<app-header></app-header>

    <div id="ar" >
        <ons-list>
            <ons-list-item ng-repeat="r in result" ng-hide="!result"
                           modifier="chevron" class="list-item-container"
                           ng-click="GetOneArticle(r.id)">
                <ons-row>
                    <ons-col>
                        <div class="desc">
                            {{r.title}}
                        </div>
                    </ons-col>
                </ons-row>
            </ons-list-item>
        </ons-list>
    </div>

</div>
