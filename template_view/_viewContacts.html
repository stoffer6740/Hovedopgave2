<div ng-controller="GetContactsCtrl">
    <app-header></app-header>
    <ons-list>
        <ons-list-item ng-repeat="r in result" ng-hide="!result" modifier="chevron" class="list-item-container" ng-click="GetOneContact(r.id)">
            <ons-row>
                <ons-col>
                    <div class="desc">
                        {{r.name}}
                    </div>
                </ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>
</div>
